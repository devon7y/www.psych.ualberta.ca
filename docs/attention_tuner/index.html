<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attention Tuner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="start-screen" class="phase-container">
            <h1>Attention Tuner</h1>
            <p>Click the button to start the experiment.</p>
            <button id="start-experiment-btn">Start Experiment</button>
        </div>
        <div id="study-phase" class="phase-container" style="display: none;">
            <h1>Study Phase</h1>
            <div id="word-display"></div>
        </div>
        <div id="distractor-phase" class="phase-container" style="display: none;">
            <h1>Distractor Task</h1>
            <p>Time left: <span id="timer">10</span></p>
            <p id="distractor-problem"></p>
            <input type="text" id="distractor-answer">
            <button id="submit-answer">Submit</button>
        </div>
        <div id="recognition-phase" class="phase-container" style="display: none;">
            <h1>Test Phase</h1>
            <div id="recognition-word"></div>
            <button id="yes-button">Yes</button>
            <button id="no-button">No</button>
        </div>
        <div id="results-phase" class="phase-container" style="display: none;">
            <h1>Results</h1>
            <div id="results-summary"></div>
            <div id="results-chart"></div>
            <p id="results-explanation"></p>
            <button id="play-again-btn">Play Again</button>
            <button id="clear-results-btn">Clear Results</button>
        </div>
    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js"></script>
</body>
</html>
